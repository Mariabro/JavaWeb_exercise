<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#div1{
				border: 1px solid red;
				width: 600px;
				height: 80px;
				float: left;
			}
			#div2{
				border: 1px solid green;
				width: 600px;
				height: 40px;
				float: left;
			}
			#div3{
				border: 1px solid yellow;
				width: 600px;
				height: 40px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			框一
		</div>
		<div id="div2">
			框二
		</div>
		<div id="div3">
			框三
		</div>
	</body>
</html>
