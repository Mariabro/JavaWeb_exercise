<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id选择器</title>
		<style>
			#div5{
				font-size: 20px;
				color: gold;
			}
		</style>
	</head>
	<body>
		<div>
			逗比是给朋友看的，成熟是给陌生人看的，幼稚是给对象看的！1
		</div>
		<div class="div2">
			逗比是给朋友看的，成熟是给陌生人看的，幼稚是给对象看的！2
		</div>
		<div>
			逗比是给朋友看的，成熟是给陌生人看的，幼稚是给对象看的！3
		</div>
		<div class="div2">
			逗比是给朋友看的，成熟是给陌生人看的，幼稚是给对象看的！4
		</div>
		<!--虽然id如果有两个一样的可以同时实现style，但是这不是他设计的初衷，id还是唯一比较好-->
		<div id="div5">
			逗比是给朋友看的，成熟是给陌生人看的，幼稚是给对象看的！5
		</div>
	</body>
</html>
