<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签属性介绍</title>
	</head>
	<body>
		<form action="#" method="get" >
			隐藏字段：<input type="hidden" name="id" value=""/><br />
			用户名：<input type="text" name="username" value="张三" readonly="readonly" placeholder="请输入用户名"  size="40px" maxlength="5" /><br />
			密码：<input type="password" name="password" required="required"/><br />
			确认密码：<input type="password" name="repassword"/><br />
			性别：<input type="radio" name="sex" value="男" checked="checked"/>男
			<input type="radio" name="sex" value="女" />女<br />
			爱好：<input type="checkbox" name="hobby" value="钓鱼"/>钓鱼
			<input type="checkbox" name="hobby" value="打电动"/>打电动
			<input type="checkbox" name="hobby" value="打代码" checked="checked"/>打代码<br />
			头像：<input type="file" name="file"/><br />
			籍贯：<select name="province">
				<option>请选择</option>
				<option value="河北" selected="selected">河北</option>
				<option value="北京">北京</option>
				<option value="河南">河南</option>
			</select><br />
			自我介绍：<textarea name="zwjs"></textarea><br />
			提交按钮：<input type="submit" value="注册"/><br />
			普通按钮：<input type="button" value="zhuce" /><br />
			重置按钮：<input type="reset" />
		</form>
	</body>
</html>
