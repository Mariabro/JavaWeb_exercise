<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onload事件测试</title>
		<script>
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					location.href = "惊喜.html";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我有惊喜！" id="btn" />
	</body>
</html>
