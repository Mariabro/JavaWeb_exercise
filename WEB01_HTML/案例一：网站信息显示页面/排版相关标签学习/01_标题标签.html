<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题标签</title>
	</head>
	<body>
		<!--标题标签-->
		<h1>公司简介</h1><br />
		<h2>公司简介</h2><br />
		<h3>公司简介</h3><br />
		<h4>公司简介</h4><br />
		<h5>公司简介</h5><br />
		<!--
        	作者：1395974964@qq.com
        	时间：2018-11-06
        	描述：尝试<h6></h7>与<h7></h7>不一样的效果
        	如果h后面的n超出了6，就按照普通文本，我认为在解析时应该是去找开始标签和结束标签，
        	所以当我在下面这段代码中开头和结尾打成<h6></h6>，她就会把下面三个公司简介打成h6的形式，但如果是
        	超过了，则全部当作普通文本。
        -->
		<h6>公司简介</h6><br />
		<h7>公司简介</h7><br />
		<h100>公司简介</h100>
		<!--加入一条水平线-->
		<hr size="7" noshade="noshade"/>
	</body>
</html>
