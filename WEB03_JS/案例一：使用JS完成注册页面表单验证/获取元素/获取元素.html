<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取元素</title>
		<script>
			window.onload=function(){
				//获取页面指定元素
				var uEle = document.getElementById("username");
				//alert(vEle);
				//获取指定元素的内容（值）
				var uVal = uEle.value;
				alert(uVal);
			}
		</script>
	</head>
	<body>
		用户名：<input type="text" name="username" id="username" /><br />
		密 码：<input type="password" name="password" />
	</body>
</html>
